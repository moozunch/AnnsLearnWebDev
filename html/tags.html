<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Tags</title> <!--only shows as the tittle of the web above-->
    </head>
    <body>
        <!--Header is what starts with <> (beginning tag) and </> (end tag)
             some of tags doesn't have end tag. also ada void tag seperti xml (<input />))-->
        <h1>This is the title of my document</h1> <!--to header 6-->
        <p>This is a paragraph</p>  <!--content/paragraph-->
        <br> <!--doesn't have end tag, br for new line and an enter-->
        <!--Html could also do nested, example with div and ul-->
        <div> <!--div for division-->
            <ul>
                <li>Semangka</li>
                <li>Strawberry</li>
                <li>Sawo</li>
            </ul>
        </div>
    </body>
</html>
